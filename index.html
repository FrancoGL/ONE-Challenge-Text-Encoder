<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Encoder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@500&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/normalize.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body class="container">
<header class="header">
    <img class="header__logo" src="./assets/img/logo.svg" alt="Alura Logo">
</header>
<main class="main">
    <textarea class="main__input" name="input" id="input__area" cols="30" rows="10" placeholder="Enter text here"></textarea>
    <div class="warning">
        <img class="warning__img" src="./assets/img/info.svg" alt="Warning image">
        <p class="warning__text" id="warning">Only lower characters and without accent mark</p>
    </div>
</main>
<section class="buttons">
    <button type="button" class="buttons__btn" id="btn-encoder">Encode</button>
    <button type="button" class="buttons__btn buttons__btn--white" id="btn-decoder">Decode</button>
</section>
<section class="output" id="output">
    <p class="output__title">Any message found</p>
    <p class="output__text" id="output--text">Enter the text that you do want to encoding o decoding</p>
</section>
<footer class="footer">
    <p class="attribution__text">Oracle ONE - Challenge by <a href="https://github.com/FrancoGL" class="attribution__link" target="_blank">FrancoGL</a></p>
</footer>
<script type="module" src="./assets/js/script.js"></script>
</body>
</html>
